<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mecenat App</title>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Mecenat App">
  <link rel="apple-touch-icon" href="Icon.png">

  <style>
    body {
      margin: 0;
      background-image: url('background.jpg');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      background-color: white;
      width: 100%;
      height: 100vh;
      position: relative;
    }

    button {
      padding: 16px 8px;
      background: rgba(255, 255, 255, 0.5);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.7);
      border-radius: 8px;
      font-size: 10px;
      cursor: pointer;
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>

<body>
  <button onclick="loadSecond()">Go to My Page</button>

  <!-- ðŸ‘‡ Add this script right before the closing </body> -->
  <script>
    async function loadSecond() {
      const res = await fetch('second.html');
      const html = await res.text();
      document.open();
      document.write(html);
      document.close();
    }
  </script>
</body>
</html>
