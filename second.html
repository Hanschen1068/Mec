<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Page</title>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Mecenat App">
  <link rel="apple-touch-icon" href="Icon.png">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      position: relative; /* So video can be placed absolutely inside */
      overflow: hidden;
    }

    img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 12px;
      object-fit: contain; /* Ensures the whole image is visible */
    }

    video {
  position: absolute;
  top: 68vh;          /* relative to viewport height */
  left: 41vw;         /* relative to viewport width */
  width: 18vw;        /* scale relative to screen width */
  max-width: 150px;   /* prevents it from getting too large */
  transform: translate(-50%, -50%);
  border-radius: 12px;
}
  </style>
</head>
<body>
  <img src="HH_2026.jpg" alt="Background Image">
  <video src="SL logo.mp4" autoplay loop muted playsinline></video>
</body>
</html>
